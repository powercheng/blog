<!DOCTYPE html>
<html>
<head>
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
<div class="wrapper">
    <aside class="sidebar">
        <h3>文章目录</h3>
        <ul>
            {% for post in site.posts %}
            <li><a href="/blog{{ post.url }}">{{ post.title }}</a></li>
            {% endfor %}
        </ul>
    </aside>
    <main class="content">
        {{ content }}
    </main>
</div>
</body>
</html>
